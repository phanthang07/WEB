{% extends "pages/base.html" %}
{% load static %}
{% block title %}Dự án #{{ project.id }}{% endblock %}

{% block content %}
<section class="vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-6">
        <div class="card border-0 shadow-lg rounded-4">
          <div class="card-body p-5">
            <h3 class="mb-4 text-center text-primary">🔐 Truy cập dự án</h3>
            <p class="mb-4 text-muted text-center">Vui lòng nhập mật khẩu để truy cập nội dung dự án.</p>
            
            <form method="post" novalidate>
              {% csrf_token %}

              <div class="mb-3 text-center">
                <input type="password" name="{{ form.password.name }}" class="form-control form-control-lg w-75 mx-auto" id="{{ form.password.id_for_label }}" required>
              </div>

              <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-lg text-white" style="background: linear-gradient(to right, #667eea, #764ba2); border: none; border-radius: 50px; box-shadow: 0 4px 14px rgba(0,0,0,0.2); transition: all 0.3s;">
                  <i class="bi bi-unlock-fill me-2"></i> 🔐 Truy cập
                </button>
              </div>

              {% if error_message %}
                <div class="alert alert-danger mt-4 text-center" role="alert">
                  {{ error_message }}
                </div>
              {% endif %}
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
